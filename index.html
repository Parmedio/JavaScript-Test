<!DOCTYPE html>

<html>
    <head>
        <title> JavaScript Test </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            body{
                margin-top: 20px;
                margin-left: 15%;
                margin-right: 15%;
                min-width: 380px;
            }
            
            h2 {
                margin: 0px 0px 40px 0px;
            }

            #search-filler{
                width: 66px;
                padding: 6px 12px;
                color: white;
            }
            #insert-button{
                width: 66px;
            }

            #data-manipulation-dashbord{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            #message{
                min-width: 260px;
                text-align: end;
                padding: 0px 20px 0px 0px;
            }

            .db-element{
                display: flex;
                align-items: center;
                justify-content: center;
            }
                       
            #input-area{
                margin: 20px 0px 0px 0px;
            }

            .col{
                width: 100%;
                margin: 0px;
                padding: 1px 6px;
                border-top: 1px solid rgb(207, 207, 207);
                border-bottom: 1px solid rgb(207, 207, 207);
                border: 1px solid rgb(207, 207, 207);
                display: flex;
                align-items: center;
                justify-content: start;
            }

            .col-filler{
                width: 100%;
                margin: 0px;
                padding: 1px 6px;
                display: flex;
                align-items: center;
                justify-content: start;
            }
            .user-button-filler{
                padding: 1px 6px;
                color: white;
                background: white;
                border-color: white;
            }

            #db-container{
                display: none;
            }

        </style>
    </head>
    <body>
        <div>
            <h2>Javascript Test</h2>
            <p>Use input fields to add users to this mock database.<br>Once a user has been added to the database, you can also:</p>
            <ul>
                <li>search for a user</li>
                <li>edit a user</li>
                <li>delete an existing user</li>
            </ul>
        </div>
        <div id="input-area">
            <div id="data-manipulation-dashbord">
                <p id="message"><b>Insert</b> new or <b>Update</b> user</p>
                <div class="input-group mb-3">
                    <input class="form-control" id="insert-update-name-input" placeholder="name">
                    <input class="form-control" id="insert-update-surname-input" placeholder="surname">
                    <input class="form-control" id="insert-update-email-input" placeholder="email">
                    <button class="btn btn-outline-secondary" id="insert-button" disabled="true">Insert</button>
                </div>
            </div>
            <div id="data-manipulation-dashbord">
                <p id="message"><b>Search</b> existing user</p>
                <div class="input-group mb-3">
                    <input class="form-control" id="search-name-input"" placeholder="name">
                    <input class="form-control" id="search-surname-input" placeholder="surname">
                    <input class="form-control" id="search-email-input" placeholder="email">
                </div>
                <p id="search-filler">Insert</p>
            </div>
        </div>
        <div class="container text-center" id="db-container">
            <div class="db-element">
                <p class="col-filler">Name</p>
                <p class="col-filler">Surname</p>
                <p class="col-filler">Email</p>
                <p class="user-button-filler" id="update-button">Update</p>
                <p class="user-button-filler" id="delete-button">Delete</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
